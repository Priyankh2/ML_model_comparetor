<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h2>Model Performance</h2>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Accuracy</th>
            <th>Precision</th>
            <th>Recall</th>
            <th>F1 Score</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.model }}</td>
            <td>{{ result.accuracy }}%</td>
            <td>{{ result.precision }}%</td>
            <td>{{ result.recall }}%</td>
            <td>{{ result.f1_score }}%</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
